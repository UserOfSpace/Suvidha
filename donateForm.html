<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suvida Foundation - Donate</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fff7ed, #ffffff);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .header h2 {
      color: #555;
      margin-top: 10px;
      font-size: 1.25rem;
    }

    .main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: flex-start;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .card video {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      font-size: 1.25rem;
      color: #333;
      margin-bottom: 10px;
    }

    .card-content p {
      color: #666;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 0.9rem;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .phone-group {
      display: flex;
    }

    .phone-group span {
      background: #eee;
      border: 1px solid #ccc;
      border-right: none;
      padding: 10px 12px;
      border-radius: 6px 0 0 6px;
      font-size: 0.9rem;
      color: #555;
    }

    .phone-group input {
      border-radius: 0 6px 6px 0;
      border-left: none;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
    }

    .input-group span.icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #aaa;
    }

    .input-group input {
      padding-left: 30px;
    }

    button {
      background-color: #fb923c;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f97316;
    }

    @media (max-width: 768px) {
      .main {
        grid-template-columns: 1fr;
      }

      .card video {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Suvida Foundation</h1>
     <h2> ü§ùBe a Donor - Change Lives</h2>
    </div>

    <div class="main">
      <!-- Video Card -->
      <div class="card">
        <video controls autoplay muted loop>
          <source src="images/video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="card-content">
          <h3>Your Donation Makes a Difference</h3>
          <p>
            Help us provide food and essential supplies to those in need. Every contribution counts toward creating a better future.
          </p>
        </div>
      </div>

      <!-- Donation Form -->
      <form>
        <div>
          <label for="name">Donor Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <div class="phone-group">
            <span>+91</span>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="\d{10}" maxlength="10" required/>
          </div>
        </div>

        <div>
          <label for="amount">Donation Amount (INR)</label>
          <div class="input-group">
            <span class="icon">‚Çπ</span>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required />
          </div>
        </div>

        <button type="submit">Donate Now</button>
      </form>
    </div>
  </div>
</body>
</html>

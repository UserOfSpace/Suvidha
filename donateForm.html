<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suvida Foundation - Donate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      min-height: 100vh;
      padding: 50px 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
    }

    .header h1 {
      font-size: 2.8rem;
      color: #ff5722;
      font-weight: 600;
    }

    .header h2 {
      color: #444;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: flex-start;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .card video {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .card-content {
      padding: 25px;
    }

    .card-content h3 {
      font-size: 1.4rem;
      color: #ff5722;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.6;
    }

    form {
      background: #fff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    form div {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.95rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input:focus {
      border-color: #ff5722;
      outline: none;
    }

    .phone-group {
      display: flex;
      align-items: center;
    }

.phone-group span {
  background: #f0f0f0;
  border: 1px solid #ccc;
  padding: 12px 14px;
  border-radius: 8px 0 0 8px;
  font-size: 0.95rem;
  color: #555;
  border-right: none;
  display: flex;
  align-items: center;
  height: 48px; /* Match input height */
}

.phone-group input {
  border-radius: 0 8px 8px 0;
  border-left: none;
  height: 48px; /* Match span height */
}


    /* Donation Amount Styling */
    .rupee-input-wrapper {
      position: relative;
    }

    .rupee-input-wrapper::before {
      content: '‚Çπ';
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #555;
      font-size: 1rem;
      pointer-events: none;
    }

    .rupee-input-wrapper input {
      padding-left: 30px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: #ff5722;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e04e1c;
    }

    @media (max-width: 768px) {
      .main {
        grid-template-columns: 1fr;
      }

      .card video {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Suvida Foundation</h1>
      <h2>ü§ù Be a Donor ‚Äì Change Lives</h2>
    </div>

    <div class="main">
      <!-- Video Section -->
      <div class="card">
        <video controls autoplay muted loop>
          <source src="images/video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="card-content">
          <h3>Your Donation Makes a Difference</h3>
          <p>Help us provide food, essentials, and hope to families in need. Every contribution brings us closer to a world of compassion.</p>
        </div>
      </div>

      <!-- Donation Form -->
      <form>
        <div>
          <label for="name">Donor Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <div class="phone-group">
            <span>+91</span>
            <input type="tel" id="phone" name="phone" placeholder="10-digit number" pattern="\d{10}" maxlength="10" required>
          </div>
        </div>

        <div>
          <label for="amount">Donation Amount (INR)</label>
          <div class="rupee-input-wrapper">
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
          </div>
        </div>

        <button type="submit">Donate Now</button>
      </form>
    </div>
  </div>
</body>
</html>
